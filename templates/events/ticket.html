{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h3>{{ ticket.title }}</h3>
                <h5>{{ ticket.subtitle }}</h5>
            </div>

            <div class="col-lg-6 col-lg-offset-3">
                {% if is_ticket_purchased %}
                    <form class="form-horizontal" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label>Оценка</label>
                            <input type="number" name="rating">
                        </div>
                        <div class="form-group">
                            <button type="submit">
                                Отправить
                            </button>
                        </div>
                    </form>
                {% endif %}
            </div>


            <div class="col-lg-6 col-lg-offset-3">
                <h3>Возможно Вас заинтересуют такие предложения</h3>
                <div class="row">
                    {% for ticket in top_five_tickets %}
                        <div class="col-lg-4">
                            {{ ticket.title }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
